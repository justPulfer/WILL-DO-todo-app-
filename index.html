<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>WILL DO</title>
	</head>

	<body>
		<main>
			<!-- logo and app name -->
			<div class="mainContainer">
				<div class="appName">
					<i class="bx bxs-hourglass-top bx-tada"></i>
					<p>Will-Do</p>
				</div>

				<!-- input field -->
				<div class="inputField">
					<input id="userInput" type="text" placeholder="Add a Task" />
					<button id="addBtn" type="button">Add</button>
				</div>

				<!-- added tasks -->
				<div class="todoListsContainer">
					<ul id="todoLists" class="lists"></ul>
				</div>

				<div class="completedSection">
					<p id="completedTag">Completed</p>
					<ul id="completedList" class="lists"></ul>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
